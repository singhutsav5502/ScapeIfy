<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Terrain Raising</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui">
      <button id="navigation-mode">Navigation Mode</button>
      <button id="painting-mode">Painting Mode</button>
      
      <!-- Brush Size Slider -->
      <label for="brush-size">Brush Size:</label>
      <input type="range" id="brush-size" min="0.1" max="10" step="0.1" value="1">
      <span id="brush-size-value">1</span>
  
      <!-- Max Falloff Slider -->
      <label for="max-falloff">Max Falloff:</label>
      <input type="range" id="max-falloff" min="0" max="5" step="0.1" value="0.5">
      <span id="max-falloff-value">0.5</span>
      
      <!-- Step Size Slider -->
      <label for="step-size">Step Size:</label>
      <input type="range" id="step-size" min="0.1" max="10" step="0.1" value="5">
      <span id="step-size-value">5</span>
  </div>
    <script type="module" src="app.js"></script>
</body>
</html>
